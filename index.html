<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dojo Kata Score</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🏆 Sistema de Puntuación de Katas</h1>
    <select id="kataStyle">
      <option value="japonesa">🇯🇵 Japonesa</option>
      <option value="coreana">🇰🇷 Coreana</option>
      <option value="china">🇨🇳 China</option>
    </select>
  </header>

  <main>
    <div class="competidor-card">
  <h3>📋 Datos del Competidor</h3>

  <label>👤 Nombre:</label>
  <input type="text" id="name">

  <label>🏫 Escuela:</label>
  <input type="text" id="school">

  <label>🌍 País:</label>
  <input type="text" id="country">

  <label>📊 Categoría:</label>
  <select id="nivelCinturon" onchange="actualizarCategoria()">
    <option value="Kyu A">Kyu A</option>
    <option value="Kyu B">Kyu B</option>
    <option value="Cintos Negros">Cintos Negros</option>
  </select>

  <select id="grupoEdad" onchange="actualizarCategoria()">
    <option value="Infantiles">Infantiles</option>
    <option value="Juveniles">Juveniles</option>
    <option value="Adultos">Adultos</option>
    <option value="Senior">Senior</option>
  </select>
  <label for="selectorCompetidor">Seleccionar competidor:</label>
<select id="selectorCompetidor" onchange="cargarCompetidorSeleccionado()">
  <option value="">— Elegí un competidor —</option>
</select>
  <button id="guardarCompetidor">Guardar Competidor</button>
</div>

    <section id="scorePanel">
      <h2>Puntuación</h2>
      <div id="scoreButtons"></div>
      <button id="confirmScore">Confirmar</button>
      <p>Resultado final: <span id="average">0.00</span></p>
      <button id="mostrarGanadores">Mostrar podio</button>
      <button onclick="generarHojaImprimible()">Generar hoja imprimible</button>
    </section>

    <section id="results">
      <h2>Puntajes</h2>
      <ul id="scoreList"></ul>
    </section>
  </main>

  <div id="competidorLista"></div>
  <div id="podio" class="podio-fijo"></div>

  <script src="script.js"></script>
</body>
</html>
